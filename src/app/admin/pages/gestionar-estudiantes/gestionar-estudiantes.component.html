@if(loading) {
    <mat-progress-bar mode="indeterminate" class="-mt-7 mb-8"></mat-progress-bar>
}
<div class="mx-5 mt-2">
    <p class="text-xl font-medium mb-4">Gestionar Estudiantes</p>
    <div class="flex justify-between">
        <app-input [(searchTerm)]="searchTerm" [icon]="'magnifying-glass'"></app-input>
        <button 
            (click)="agregarEstudiante()"
            class="bg-gradient-to-r from-gray-600 to-gray-500 text-white rounded-lg
            text-sm p-2 -me-2 md:-me-0 font-medium shadow-lg hover:from-gray-500 hover:to-gray-400 duration-300 hover:scale-110" 
        > + Agregar </button>
    </div>
</div>
<app-table 
    [columns]="columns" 
    [data]="displayedEstudiantes()"
    [trackByField]="trackByField"
    [loadedComplete]="loadedComplete"
    [editActive]="true"
    [deleteActive]="true"
    (editAction)="editarEstudiante($event.isEdit, $event.id)"
    (deleteAction)="eliminarEstudiante($event.isDeleted, $event.id)"
></app-table>
