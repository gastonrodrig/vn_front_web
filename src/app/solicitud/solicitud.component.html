  <script>
    $(document).ready(function () {
      $('#tabs ul li a').click(function (e) {
        e.preventDefault();

        $('.tabs-content .tab-content').hide();

        $('#tabs ul li a').removeClass('active');

        var selectedTab = $(this).attr('href');
        $(selectedTab).show();

        $(this).addClass('active');
      });

      $('#tabs ul li a:first').click();
    });
  </script>
